apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "mychart.fullname" . }}
  namespace: monitoring
spec:
  namespaceSelector:
    matchNames: 
      - app
  selector:
    matchLabels:
      app: {{ include "mychart.name" . }}
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
